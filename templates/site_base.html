<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>AppFuel.org {% block title %}{{ title }}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="/site_media/css/style.css" rel="stylesheet" type="text/css" />
<link  href="http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911:regular" rel="stylesheet" type="text/css" >
<link  href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet" type="text/css" >
{% block head %}
{% endblock %}

</head>
<body>
<div id="dvmaincontainer">
  <div id="dvtopcontainer">

    <div id="dvlogocontainer">
      <p style="margin-top: 50px">LOGO HERE</p>
    </div><!-- dvlogocontainer ends here -->

    <div id="dvnavicontainer">
      <img src="/site_media/images/navi_left.jpg" alt="" />
      <div id="tabs1" >
        <ul>
          <li id="current"><a href="/">Home</a></li>
          <li><a href="/projects/discover">Discover</a></li>
          <li><a href="/projects/create">Start Project</a></li>
          <li><a href="/about">About Us</a></li>
          {% if user.is_authenticated %}
          <li><a href="/accounts/profile/">Profile</a></li>
          <li><a href="/accounts/logout/">Logout</a></li>
          {%else%}
          <li><a href="/accounts/login/">Login</a></li>
          {% endif %}
        </ul>
      </div>
      <img src="/site_media/images/navi_right.jpg" alt="" />
    </div> <!-- dvnavicontainer div ends here -->
  </div> <!-- dvtopcontainer ends here-->

  <div id="dvbodycontainer">
    <div id="dvbannercontainer">
      {% block banner %}
      {% endblock %}
    </div>
    <div id="dvcontentcontainer">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <div id="dvfootercontainer">
    <div id="foottop">
      <p></p>
    </div>
  </div>

</div>
</body>
</html>
